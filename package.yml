name       : gnome-boxes
version    : '42.2'
release    : 48
source     :
    - https://download.gnome.org/sources/gnome-boxes/42/gnome-boxes-42.2.tar.xz : f7c2bca14dcae2838db11fa2c80e23408e3548178af861a0d4d0dcc6a9780015
homepage   : https://apps.gnome.org/app/org.gnome.Boxes/
license    : GPL-2.0-only
component  : desktop.gnome
summary    : A simple GNOME 3 application to access remote or virtual systems.
description: |
    A simple GNOME 3 application to access remote or virtual systems
builddeps  :
    - pkgconfig(gtksourceview-4)
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libhandy-1)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libvirt-glib-1.0)
    - pkgconfig(spice-client-gtk-3.0)
    - pkgconfig(spice-protocol)
    - pkgconfig(tracker-sparql-3.0)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(winpr2)
    - pkgconfig(vte-2.91)
    - git
    - itstool
    - intltool
    - vala
patterns   :
    - /usr/share/man
rundeps    :
    - qemu
    - spice
    - virglrenderer
setup      : |
    %meson_configure -Ddistributor_name=Solus
build      : |
    %ninja_build
install    : |
    %ninja_install
