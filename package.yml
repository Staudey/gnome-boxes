name       : gnome-boxes
version    : 3.22.3
release    : 6
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-boxes/3.22/gnome-boxes-3.22.3.tar.xz : 90f9909946b67a0eac1322163f6260cea3d6b8a3f78db7c2071773aad1b627aa
license    : GPL-2.0
component  : desktop.gnome
summary    : A simple GNOME 3 application to access remote or virtual systems.
description: |
    A simple GNOME 3 application to access remote or virtual systems
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libvirt-glib-1.0)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libsoup-gnome-2.4)
    - pkgconfig(spice-client-gtk-3.0)
    - pkgconfig(spice-protocol)
    - pkgconfig(tracker-sparql-1.0)
    - itstool
    - intltool
    - vala
patterns   :
    - /usr/share/man
rundeps    :
    - qemu
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
